<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="navbar">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <i class="fa-solid fa-bars"></i>
    <i class="fa-solid fa-user"></i>
  </div>

  <!-- main -->
  <div class="main">

    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="">
    </div>
    <div>
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input type="text">
      <span class="right-icons">
        <i class="fa-solid fa-keyboard"></i>
        <i class="fa-solid fa-camera"></i>
        <i class="fa-solid fa-microphone"></i>
      </span>
    </div>
    <div class="button-area">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
    <div>
      Google offered in:
      <a href="#">한국어</a>
      <a href="#">English</a>
    </div>

  </div>

  <div class="footer">

    <div class="first-line">
      United Kingdom
    </div>
    <div class="second-line">
      <span>
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How search works</a>
      </span>
      <span class="second-line-second">
        <a href="#">Privacy</a>
        <a href="#">Term</a>
        <a href="#">Settings</a>
      </span>
    </div>

  </div>
</body>
</html>
